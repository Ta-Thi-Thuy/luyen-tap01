<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = 0;
    let a2 = 1;
    let cons = 0;
    let fib = "0,1,";
    let number = +prompt('Nhap so :');
    for (let i = 2; i < number; i++) {
        fib += a1 + a2 + ","
        cons = a1;
        a1 = a2;
        a2 = cons + a1;
        if (a2 % 5 ==0)
            document.write("So chia het cho 5 la :" + a2 +'<br>')
    }
</script>

</body>
</html>
